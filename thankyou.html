<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - daanPunya</title>
  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        fontFamily: {
          sans: ['Inter', 'Poppins', 'Segoe UI', 'sans-serif'],
        },
        extend: {
          colors: {
            background: {
              light: '#F9FAFB',
              dark: '#0F172A',
            },
            text: {
              light: '#111827',
              dark: '#F8FAFC',
            },
            primary: {
              light: '#3B82F6',
              dark: '#60A5FA',
            },
            accent: {
              light: '#6366F1',
              dark: '#A5B4FC',
            },
            border: {
              light: '#E5E7EB',
              dark: '#334155',
            }
          },
          boxShadow: {
            soft: '0 4px 24px 0 rgba(44,62,80,0.06)',
          }
        }
      }
    }
  </script>
  <!-- Lucide Icons CDN -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
    html, body { font-family: 'Inter', 'Poppins', 'Segoe UI', sans-serif; }
    .transition-bg { transition: background 0.3s, color 0.3s; }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark transition-bg min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="w-full shadow-soft bg-white/80 dark:bg-background-dark/80 backdrop-blur sticky top-0 z-30 transition-bg">
    <div class="max-w-6xl mx-auto flex items-center justify-between px-4 py-3">
      <div class="flex items-center gap-2">
        <span class="inline-flex items-center justify-center rounded-full bg-primary-light dark:bg-primary-dark p-2">
          <i data-lucide="heart-handshake" class="w-6 h-6 text-white"></i>
        </span>
        <span class="font-bold text-xl tracking-tight">daanPunya</span>
      </div>
      <div class="flex items-center gap-2">
        <a href="index.html" class="px-3 py-2 rounded-lg font-medium hover:bg-primary-light/10 dark:hover:bg-primary-dark/10 transition-colors">Home</a>
        <a href="causes.html" class="px-3 py-2 rounded-lg font-medium hover:bg-primary-light/10 dark:hover:bg-primary-dark/10 transition-colors">Causes</a>
        <!-- Theme Toggle -->
        <button id="theme-toggle" aria-label="Toggle Theme" class="ml-2 p-2 rounded-lg hover:bg-accent-light/10 dark:hover:bg-accent-dark/10 transition-colors">
          <i id="theme-toggle-icon" data-lucide="moon" class="w-5 h-5"></i>
        </button>
      </div>
    </div>
  </nav>

  <main class="flex-1 flex flex-col items-center justify-center px-4 py-16">
    <div class="bg-white dark:bg-background-dark rounded-2xl shadow-soft p-8 border border-border-light dark:border-border-dark max-w-md w-full text-center">
      <div class="flex justify-center mb-6">
        <span class="inline-flex items-center justify-center rounded-full bg-green-100 dark:bg-green-900 p-4 shadow">
          <i data-lucide="check-circle" class="w-12 h-12 text-green-500"></i>
        </span>
      </div>
      <h1 class="text-3xl font-bold mb-2">Thank You!</h1>
      <p class="mb-4 text-gray-600 dark:text-gray-300 text-lg">
        Your donation has been received.<br>
        You are making a real difference!
      </p>
      <div id="payment-id-container" class="mb-4 hidden">
        <span class="text-sm text-gray-500 dark:text-gray-400">Payment ID:</span>
        <span id="payment-id" class="text-sm font-mono text-primary-light dark:text-primary-dark"></span>
      </div>
      <a href="causes.html" class="inline-flex items-center gap-2 px-6 py-3 rounded-xl bg-primary-light dark:bg-primary-dark text-white font-semibold shadow-soft hover:scale-105 hover:bg-accent-light dark:hover:bg-accent-dark transition-all duration-200 mt-4">
        <i data-lucide="arrow-left" class="w-5 h-5"></i>
        Back to Causes
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="w-full bg-white dark:bg-background-dark border-t border-border-light dark:border-border-dark py-6 mt-auto transition-bg">
    <div class="max-w-6xl mx-auto flex flex-col md:flex-row items-center justify-between px-4 gap-4">
      <div class="flex items-center gap-2">
        <i data-lucide="heart" class="w-5 h-5 text-accent-light dark:text-accent-dark"></i>
        <span class="text-sm">&copy; 2025 daanPunya. Built with love for impact.</span>
      </div>
      <div class="flex gap-4">
        <a href="#" class="hover:text-primary-light dark:hover:text-primary-dark transition-colors" aria-label="Twitter"><i data-lucide="twitter" class="w-5 h-5"></i></a>
        <a href="#" class="hover:text-primary-light dark:hover:text-primary-dark transition-colors" aria-label="Instagram"><i data-lucide="instagram" class="w-5 h-5"></i></a>
        <a href="#" class="hover:text-primary-light dark:hover:text-primary-dark transition-colors" aria-label="LinkedIn"><i data-lucide="linkedin" class="w-5 h-5"></i></a>
      </div>
    </div>
  </footer>

  <script src="assets/main.js"></script>
  <script>
    // Show payment ID if present in URL
    function getPaymentId() {
      const params = new URLSearchParams(window.location.search);
      return params.get('payment_id');
    }
    const paymentId = getPaymentId();
    if (paymentId) {
      document.getElementById('payment-id').textContent = paymentId;
      document.getElementById('payment-id-container').classList.remove('hidden');
    }
    lucide.createIcons();
  </script>
</body>
</html>
